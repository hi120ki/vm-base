- name: check eza installed
  stat:
    path: /usr/local/bin/eza
  register: check_eza
  become: no
- block:
    - name: download eza
      get_url:
        url: https://github.com/eza-community/eza/releases/download/v0.12.0/eza_x86_64-unknown-linux-gnu.tar.gz
        dest: /tmp/eza.tar.gz
    - name: unzip eza
      become: no
      shell: tar -zxvf /tmp/eza.tar.gz -C /tmp
    - name: copy eza
      shell: cp /tmp/eza /usr/local/bin/
  when:
    - not check_eza.stat.exists

- name: check ripgrep installed
  stat:
    path: /usr/bin/rg
  register: check_ripgrep
  become: no
- block:
    - name: download ripgrep
      get_url:
        url: https://github.com/BurntSushi/ripgrep/releases/download/13.0.0/ripgrep_13.0.0_amd64.deb
        dest: /tmp/ripgrep.deb
    - name: install ripgrep
      shell: dpkg -i /tmp/ripgrep.deb
  when:
    - not check_ripgrep.stat.exists

- name: check bat installed
