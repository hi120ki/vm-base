- name: check fd installed
  stat:
    path: /usr/bin/fd
  register: check_fd
  become: no
- block:
    - name: download fd
      get_url:
        url: https://github.com/sharkdp/fd/releases/download/v8.7.0/fd-musl_8.7.0_amd64.deb
        dest: /tmp/fd.deb
    - name: install fd
